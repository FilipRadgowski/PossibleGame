<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="placement.css">
</head>
<body>
    <div id="main">
        <h1 id="title">Possible Game</h1>

        <button id="startGame">Start Game</button>
        <p id="stuckText">Safe</p>
    </div>

    <div id="player" class="actors">
        :3
    </div>

    <div class="enemy actors" id="enemy0">
        grr
    </div>
    <div class="enemy actors" id="enemy1">
        grr
    </div>
    <div class="enemy actors" id="enemy2">
        grr
    </div>
    <div class="enemy actors" id="enemy3">
        grr
    </div>

    <div class="goal actors" id="goal0">
        goal
    </div>
    <div class="goal actors" id="goal1">
        goal
    </div>
    
    <div class="wall actors" id="wall0"></div>
    <div class="wall actors" id="wall1"></div>
    <div class="wall actors" id="wall2"></div>

    <script src="script.js"></script>
</body>
</html>
