<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Possible Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="placement.css">
</head>
<body>
    <div id="main">
        <h1 id="title">Possible Game</h1>
        <p id="bestTime">Your best time: N/A</p>
        <p id="completionTime">Your time: N/A</p>
        <button id="startGame">Start Game</button>

        <div id="credits">
            <p id="madeBy">Made by:</p>
            <p id="filip">Filip Radgowski</p>
            <p id="krzysztof">Krzysztof Gawro≈Ñski</p>
            <p id="grade">4ta</p>
        </div>
    </div>

    <div id="statsDiv">
        <!--<p>Score:</p>-->
        <h1 id="scoreDisplay">0/0</h1>
        <!--<p>Time:</p>-->
        <h2 id="timeDisplay">0</h2>
    </div>


    <!-- \/ PLAYER - DO NOT REMOVE \/ -->

    <div id="player" class="actors">
        :3
    </div>

    <!-- /\ PLAYER - DO NOT REMOVE /\ -->

    <!-- \/ BORDERING WALLS - DO NOT DELETE \/ -->

    <div class="horizontal wall actors" id="wallBottom"></div>
    <div class="horizontal wall actors" id="wallTop"></div>
    <div class="vertical wall actors" id="wallLeft"></div>
    <div class="vertical wall actors" id="wallRight"></div>

    <!-- /\ BORDERING WALLS - DO NOT DELETE /\ -->

    <!-- \/ THE MAP - EDIT HERE \/ -->

    <div class="enemy actors" id="enemy0">
        grr
    </div>
    <div class="enemy actors" id="enemy1">
        grr
    </div>
    <div class="enemy actors" id="enemy2">
        grr
    </div>
    <div class="enemy actors" id="enemy3">
        grr
    </div>
    <div class="enemy actors horizontalMovement" id="enemy4">
        grr
    </div>
    <div class="enemy actors" id="enemy5">
        grr
    </div>
    <div class="enemy actors" id="enemy6">
        grr
    </div>

    <div class="goal actors" id="goal0">
        goal
    </div>
    <div class="goal actors" id="goal1">
        goal
    </div>
    <div class="goal actors" id="goal2">
        goal
    </div>

    <div class="vertical wall actors" id="wall0"></div>
    <div class="vertical wall actors" id="wall1"></div>
    <div class="vertical wall actors" id="wall2"></div>
    <div class="horizontal wall actors" id="wall3"></div>
    <div class="horizontal wall actors" id="wall4"></div>
    
    <!-- /\ THE MAP - EDIT HERE /\ -->

    <script src="script.js"></script>
</body>
</html>
